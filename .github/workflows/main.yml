# This is a test workflow
name: CI
on:
  push:
    branches: main
    paths: 'package.json'
jobs:
  Create-Github-Release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Read package.json version
        run: |
          echo "PACKAGE_VERSION=grep version ${{ github.workspace }}/package.json | awk -F \" '{print $4}'<<EOF" >> $GITHUB_ENV
          echo "This is version v$PACKAGE_VERSION."
      - name: Use the value
        id: step_two
        run: |
          echo "${{ env.PACKAGE_VERSION }}"
      - name: List releases
        run: gh release list --limit 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create new Github release
        run: gh release create v1.0.31 --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
