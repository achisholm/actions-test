# This is a test workflow
name: CI
on:
  push:
    branches: main
    paths: 'package.json'
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main
        with:
          path: package.json
      - name: Run a one-line script
        run: echo "Hello, world! ${{ job.status }} "
      - run: echo "🍏 The current version number is ${{ steps.package-version.outputs.current-version}}  "
