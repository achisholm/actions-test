# This is a test workflow
name: CI
on:
  push:
    branches: main
    paths: 'package.json'
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Extract version from package.json
      - run: PACKAGE_VERSION=$perl -ne 'print "$1\n" if /"version":\s*"(.*?)"/' package.json
      - run: echo "This is version no ${{ PACKAGE_VERSION }}."
      - run: echo "🍏 This job's status is ${{ job.status }}."
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main
      - name: Run a one-line script
        run: echo "Hello, world! ${{ job.status }} "
      - run: echo "🍏 The current version number is ${{ steps.package-version.outputs.current-version}}  "
